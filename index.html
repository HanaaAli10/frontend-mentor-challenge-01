<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main class="content">
        <section class="container port">
            <div class="avatar">
                <img src="image/avatar-jessica.jpeg" alt="profile_image">
            </div>
            <div class="qualifier">
                <h1 class="name">Jessica Randall</h1>
                <div class="address">London, United Kingdom</div>
                <p>"Front-end developer and avid reader"</p>
            </div>
            <div class="apps container">
                <input type="submit" value="GitHub">
                <input type="submit" value="Frontend Mentor">
                <input type="submit" value="LinkedIn">
                <input type="submit" value="Twitter">
                <input type="submit" value="Instagram">

            </div>

        </section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/HanaaAli10" target="_blank">Hanaa Ali</a>.
    </footer>
</body>

</html>
