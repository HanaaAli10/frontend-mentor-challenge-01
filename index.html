<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <div class="container port">
            <div class="avatar">
                <img src="image/avatar-jessica.jpeg" alt="">
            </div>
            <div class="qualifier">
                <div class="name">Jessica Randall</div>
                <div class="address">London, United Kingdom</div>
                <p>"Front-end developer and avid reader"</p>
            </div>
            <div class="apps container">
                <input type="submit" value="GitHub">
                <input type="submit" value="Frontend Mentor">
                <input type="submit" value="LinkedIn">
                <input type="submit" value="Twitter">
                <input type="submit" value="Instagram">

            </div>

        </div>
    </div>
</body>

</html>
